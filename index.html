<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="layout_header">
               
            <nav class="nav">
                <h2 class="logo">Head.</h2>
                <div class="logo-dots">
                    <picture>
                        <source media="(max-width: 400px)" srcset="../images/icon-dots.png">
                    </picture>
                <ul class="nav_list">
                    <li class="nav_li"><a class="nav_link" href="">Works</a></li>
                    <li class="nav_li"><a class="nav_link" href="">Services</a></li>
                    <li class="nav_li"><a class="nav_link" href="">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="layout_main">
            <div class="main_content">
                <h1 class="main_heading">Recipes</h1>
                <p class="main_info">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
            </div>
            <div class="main_image">
                <picture>
                <source class="soup-small" media="(max-width: 400px)" srcset="images/soup-small.png 1x">
                <source class="soup-medium" media="(max-width: 1000px)" srcset="images/soup-medium.png 1x">
                <source class="soup-large" media="(min-width: 1001px)" srcset="images/soup.png 1x">
                <img src="images/soup.png" alt="image of soup with sides">
                </picture>
            </div>
        </div>
    </main>
    <footer>
        <img class="icon" src="images/Icon.png" alt="icon arrow pointing down">
    </footer>
    
</body>
</html>
